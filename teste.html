<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Keys</title>
    <script>
        let generatedKeys = []; // Variável global para armazenar as chaves geradas

        function generateKeys() {
            const prefix = "C0DE0000000000000000000000000000000000000000000032";
            const characters = '0123456789abcdef';
            generatedKeys = []; // Limpar as chaves geradas anteriores
            
            // Gerar 5 chaves
            for (let j = 0; j < 5; j++) {
                let randomHex = '';
                for (let i = 0; i < 14; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    randomHex += characters[randomIndex];
                }
                const newKey = prefix + randomHex;
                generatedKeys.push(newKey); // Adicionar nova chave ao array
            }
            
            // Atualizar lista visível para o usuário
            const keysElement = document.getElementById('keys');
            keysElement.innerHTML = ''; // Limpar a lista antes de adicionar novos itens
            
            generatedKeys.forEach(key => {
                const li = document.createElement('li');
                li.textContent = key;
                keysElement.appendChild(li);
            });
        }

        function showGeneratedKeys() {
            const keysDisplay = document.getElementById('generated-keys-display');
            keysDisplay.innerHTML = '<h2>Generated Keys</h2>';
            generatedKeys.forEach(key => {
                keysDisplay.innerHTML += `<p>${key}</p>`;
            });
        }
    </script>
</head>
<body>
    <h1>Generated Keys</h1>
    <button onclick="generateKeys()">Generate Keys</button>
    <ul id="keys"></ul>
    <button onclick="showGeneratedKeys()">Show Generated Keys</button>
    <div id="generated-keys-display"></div>
</body>
</html>
